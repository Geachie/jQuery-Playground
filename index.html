<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Playground</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div id="left-well" class="well">
          <button id="target1" class="target btn btn-default"></button>
          <button id="target2" class="target btn btn-default"></button>
          <button id="target3" class="target btn btn-default"></button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div id="right-well" class="well">
          <button id="target4" class="target btn btn-default"></button>
          <button id="target5" class="target btn btn-default"></button>
          <button id="target6" class="target btn btn-default"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
